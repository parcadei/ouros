name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.12"

jobs:
  # ── PyPI wheels ──────────────────────────────────────────────
  build-python:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64
          - os: ubuntu-latest
            target: aarch64
          - os: macos-14
            target: x86_64
          - os: macos-14
            target: aarch64
          - os: windows-latest
            target: x86_64
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          manylinux: auto
          working-directory: crates/ouros-python

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-python-${{ matrix.os }}-${{ matrix.target }}
          path: crates/ouros-python/dist

  # Source distribution (for pip install from source)
  build-sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: crates/ouros-python

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: crates/ouros-python/dist

  publish-pypi:
    needs: [build-python, build-sdist]
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write  # for trusted publishing
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Uses trusted publishing — no token needed if configured on PyPI
        # Falls back to PYPI_TOKEN secret if trusted publishing not set up
        with:
          password: ${{ secrets.PYPI_TOKEN }}

  # ── npm packages ─────────────────────────────────────────────
  build-npm:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-14
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: npm ci
        working-directory: crates/ouros-js

      - name: Build
        run: npx napi build --platform --release --target ${{ matrix.target }}
        working-directory: crates/ouros-js

      - uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.target }}
          path: crates/ouros-js/*.node

  publish-npm:
    needs: [build-npm]
    runs-on: ubuntu-latest
    environment: release
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci
        working-directory: crates/ouros-js

      - uses: actions/download-artifact@v4
        with:
          pattern: bindings-*
          merge-multiple: true
          path: crates/ouros-js

      - name: List artifacts
        run: ls -la *.node
        working-directory: crates/ouros-js

      - name: Publish
        run: npm publish --access public
        working-directory: crates/ouros-js
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
